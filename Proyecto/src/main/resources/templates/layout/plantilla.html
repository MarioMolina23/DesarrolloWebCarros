<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla_Proyecto</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid" >
                    <form method="POST" th:action="@{/logout}">
                        <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                            <i class="fas fa-user-times"></i> [[#{plantilla.logout}]]
                        </a>
                    </form>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="nav nav-pills nav-fill">
                            <li class="nav-item">             
                                <small>.</small>
                                <a class="nav-link active" style= "color:white" aria-current="page" th:href="@{/index}">HOME</a>
                                <small>.</small>
                            </li>
                            <li class="nav-item">
                                <small>.</small>
                                <a class="nav-link" style= "color:white" th:href="@{/cliente/galeria}">GALERÍA</a>
                            </li>
                            <li class="nav-item">
                                <small>.</small>
                                <a class="nav-link" style= "color:white" th:href="@{/cliente/contacto}">CONTACTO</a>
                            </li>
                            <li class="nav-item">
                                <small>.</small>
                                <a class="nav-link" style= "color:white" th:href="@{/cliente/acercaDe}">ACERCA DE</a>
                            </li>
                            <li class="nav-item">
                                <small>.</small>
                                <a class="nav-link" style= "color:white" th:href="@{/cliente/terminosCondiciones}">TÉRMINOS Y CONDICIONES</a>
                            </li>
                            <li class="nav-item">
                                <small>...............................................</small>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_CLIENTE')">
                                <small>.</small>
                                <a class="nav-link" style= "color:yellow" th:href="@{/cliente/login}">LOGIN</a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_CLIENTE')">
                                <small>.</small>
                                <p style= "color:yellow">|</p>
                            </li>                            
                            <li class="nav-item">
                                <small>.</small>
                                <a class="nav-link" style= "color:yellow" th:href="@{/cliente/register}">REGISTRARSE</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <footer th:fragment="footer" class="position-fixed bottom-0 start-0 end-0 bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col"> 
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                        <a th:href="@{/(lang=es)}">ES</a>
                        <a th:href="@{/(lang=en)}">EN</a>
                        <br>
                        <a class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/administrador/modificarVehiculo}" style= "background: red">
                            ADMINISTRAR PAGINA
                        </a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
