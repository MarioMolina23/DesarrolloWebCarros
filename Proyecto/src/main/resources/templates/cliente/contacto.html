<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Galeria_Proyecto</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link href="css/estiloContacto.css" rel="stylesheet" type="text/css"/>
    </head>
    <header th:replace="layout/plantilla::header"></header>

    <body>
        <form id="formulario">
            <label for ="nombre"><strong>Nombre:</strong></label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Digitar nombre">
            <br>
            <label for ="email"><strong>Email:</strong></label><br>
            <input type="email" id="email" name="email" placeholder="Digitar su correo">
            <br>
            <br>
            <label for ="email"><strong>Comentario:</strong></label><br>
            <textarea rows="10" cols="80" id="comentario" placeholder="Ingrese el comentario" name="comentario"></textarea>
            <br>
            <button type="button" style="background:#ffcc99">Enviar</button>
            <button type="reset" style="background:#ffcc99">Reset</button>
            <br><br><br>
        </form>
    </body>
</html>
</body>
<br><br><br>
<footer th:replace="layout/plantilla::footer"></footer>
</html>
