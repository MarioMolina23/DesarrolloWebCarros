<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="layout/plantilla::head"></head>
<header th:replace="layout/plantilla::header"></header>

<body>
    <div class="container-fluid" style="background-color: red">
        <h2>Datos de Clientes</h2>
        <a th:href="@{/}">Regresar</a>
        <form th:action="@{/guardarVehiculo}" method="post" th:object="${vehiculo}">
            <input type="hidden" name="id" th:field="*{id}" />
            <label for="marca">Marca:</label>
            <input type="text" name="marca" th:field="*{marca}" />
            <br />
            <label for="modelo">Modelo:</label>
            <input type="text" name="modelo" th:field="*{modelo}" />
            <br />
            <label for="ano">Ano:</label>
            <input type="text" name="ano" th:field="*{ano}" />
            <br />
            <label for="precio">Precio:</label>
            <input type="text" name="precio" th:field="*{precio}" />
            <br />
            <input type="submit" name="guardar" value="Guardar" />
        </form>
</body>
<footer th:replace="layout/plantilla::footer"></footer>
</html>
