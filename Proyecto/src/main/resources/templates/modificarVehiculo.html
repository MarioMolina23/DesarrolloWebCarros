<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Hello, world!</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container-fluid" style="background-color: red">
            <h2>Datos de Clientes</h2>
            <a th:href="@{/}">Regresar</a>
            <form th:action="@{/guardarVehiculo}"
                  method="post"
                  th:object="${vehiculo}">
                <input type="hidden" name="id" th:field="*{id}"/>
                <label for="marca">Marca:</label>
                <input type="text" name="marca" th:field="*{marca}"/>
                <br/>
                <label for="modelo">Modelo:</label>
                <input type="text" name="modelo" th:field="*{modelo}"/>
                <br/>                
                <label for="ano">Ano:</label>
                <input type="text" name="ano" th:field="*{ano}"/>
                <br/>                    
                <label for="precio">Precio:</label>
                <input type="text" name="precio" th:field="*{precio}"/>
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
            <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
