<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Hello, world!</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="container-fluid" style="background-color: red">
            <h2>Lista de Vehiculos</h2>
            <a th:href="@{/nuevoVehiculo}">Nuevo Vehiculo</a>
            <div th:if="${vehiculos != null and !vehiculos.empty}">
                <a th:href="@{/Galeria}"> Galeria </a>
                <a th:href="@{/Contacto}"> Contacto </a>
                <a th:href="@{/AcercaDe}"> Acerca de </a>
                <a th:href="@{/Login}"> Login </a>
                <a th:href="@{/Register}"> Register </a>
                
                <table border="2">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Precio</th>
                        <th>Modificar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vehiculo : ${vehiculos}">
                        <td th:text="${vehiculo.marca}"></td>
                        <td th:text="${vehiculo.modelo}"></td>
                        <td th:text="${vehiculo.ano}"></td>
                        <td th:text="${vehiculo.precio}"></td>
                        <td><a th:href="@{/modificarVehiculo/} + ${vehiculo.id}">Modificar</a></td>
                        <td><a th:href="@{/eliminarVehiculo/} + ${vehiculo.id}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${vehiculos == null or vehiculos.empty}">
            No tenemos lista de vehiculos que mostrar
        </div>
            <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
